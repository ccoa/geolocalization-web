<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema Web de Geolocalización</title>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/geolocalizacion-web.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Sistema Web de Geolocalización</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="login.html">
                        <i class="fa fa-power-off fa-fw"></i> Salir</i>
                    </a>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="index.html">Menú Principal</a>
                        </li>
                        <li>
                            <a href="registrar-contribuyente.html"><i class="fa fa-file-o fa-fw"></i> Registrar</a>
                        </li>
                        <li>
                            <a href="actualizar-contribuyente.html"><i class="fa fa-edit fa-fw"></i> Actualizar</a>
                        </li>
                        <li>
                            <a href="consultar-contribuyente.html"><i class="fa fa-search fa-fw"></i> Consultar</a>
                        </li>
                        <li>
                            <a href="localizar-contribuyente.html"><i class="fa fa-map-marker fa-fw"></i> Localizar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <h1 class="text-center">Registrar Contribuyente</h1>

                    <fieldset>
                        <legend>Ingresar Datos</legend>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtCodigo">Código:</label>
                                <input id="txtCodigo" class="form-control" placeholder="Código" name="codigo" type="text" autofocus>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtDni">DNI:</label>
                                <input id="txtDni" class="form-control" placeholder="DNI" name="dni" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtApellidoPaterno">Apellido paterno:</label>
                                <input id="txtApellidoPaterno" class="form-control" placeholder="Apellido paterno" name="apellidoPaterno" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtRuc">RUC:</label>
                                <input id="txtRuc" class="form-control" placeholder="RUC" name="ruc" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtApellidoMaterno">Apellido materno:</label>
                                <input id="txtApellidoMaterno" class="form-control" placeholder="Apellido materno" name="apellidoMaterno" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtTelefono">Teléfono:</label>
                                <input id="txtTelefono" class="form-control" placeholder="Teléfono" name="telefono" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtNombres">Nombres:</label>
                                <input id="txtNombres" class="form-control" placeholder="Nombres" name="nombres" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtSector">Sector:</label>
                                <select id="txtSector" class="form-control">
                                    <option disabled="disabled" selected>Seleccione</option>
                                    <option value="M">Carmen de la Legua</option>
                                    <option value="F">Reynoso</option>
                                    <option value="F">Villa Señor de los Milagros</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtFechaNacimiento">Fecha de nacimiento:</label>
                                <input id="txtFechaNacimiento" class="form-control" placeholder="DD/MM/YYYY" name="fechaNacimiento" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtDireccion">Dirección:</label>
                                <input id="txtDireccion" class="form-control" placeholder="Dirección" name="direccion" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtGenero">Género:</label>
                                <select id="txtGenero" class="form-control">
                                    <option disabled="disabled" selected>Seleccione</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtMonto">Monto S/:</label>
                                <input id="txtMonto" class="form-control" placeholder="S/ " name="monto" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtEmail">E-Mail:</label>
                                <input id="txtEmail" class="form-control" placeholder="email@hotmail.com" name="email" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="txtFechaVencimiento">Fecha de vencimiento:</label>
                                <input id="txtFechaVencimiento" class="form-control" placeholder="DD/MM/YYYY" name="fechaVencimiento" type="text">
                            </div>
                        </div>
                    </fieldset>                    
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <button class="btn btn-md btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                        <a href="index.html" class="btn btn-md btn-default">
                            <i class="fa fa-list"></i> Menú Principal
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
